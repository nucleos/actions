name: 'Continuous Integration'

on:
  workflow_call:
    inputs:
      PHP_EXTENSIONS:
        default: ''
        required: false
        type: string
      PHP_VERSIONS:
        default: '8.3,8.4'
        required: false
        type: string
      SYMFONY_VERSIONS:
        default: '6.4,7.2'
        required: false
        type: string
      SYMFONY_KERNEL:
        default: ''
        required: false
        type: string
    secrets:
      CODECOV_TOKEN:
        required: true

jobs:
  generate-matrix:
    name: "Generate test matrix"

    runs-on: "ubuntu-latest"
    timeout-minutes: 10

    steps:
      - id: "set-php-matrix"
        uses: "actions/github-script@v7"
        env:
          PHP_VERSIONS: '${{ inputs.PHP_VERSIONS }}'
        with:
          script: |
            const { PHP_VERSIONS } = process.env
            return "[\"" + (PHP_VERSIONS.split(",").map(s => s.trim()).join("\", \"")) + "\"]"
          result-encoding: string

      - id: "set-symfony-matrix"
        uses: "actions/github-script@v7"
        env:
          SYMFONY_VERSIONS: '${{ inputs.SYMFONY_VERSIONS }}'
        with:
          script: |
            const { SYMFONY_VERSIONS } = process.env
            return "[\"" + (SYMFONY_VERSIONS.split(",").map(s => s.trim()).join("\", \"")) + "\"]"
          result-encoding: string

    outputs:
      php-matrix: "${{ steps.set-php-matrix.outputs.result }}"
      symfony-matrix: "${{ steps.set-symfony-matrix.outputs.result }}"


  coding-standards:
    name: "Coding Standards"

    runs-on: "ubuntu-latest"
    timeout-minutes: 10

    strategy:
      matrix:
        php-version:
          - "8.4"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install PHP with extensions"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          extensions: "${{ inputs.PHP_EXTENSIONS }}"
          php-version: "${{ matrix.php-version }}"

      - name: "Install Composer dependencies"
        uses: "ramsey/composer-install@v2"

      - name: "Run php-cs-fixer"
        env:
            PHP_CS_FIXER_IGNORE_ENV: 1
        run: "make cs"

  static-code-analysis:
    name: "Static Code Analysis"

    runs-on: "ubuntu-latest"
    timeout-minutes: 10

    strategy:
      matrix:
        php-version:
          - "8.4"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install PHP with extensions"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          extensions: "${{ inputs.PHP_EXTENSIONS }}"
          php-version: "${{ matrix.php-version }}"

      - name: "Install Composer dependencies"
        uses: "ramsey/composer-install@v2"

      - name: "Run phpstan"
        run: "make phpstan"

      - name: "Run phpmd"
        run: "make phpmd"

  tests:
    name: "Test: PHP ${{ matrix.php-version }}, Symfony ${{ matrix.symfony }}, ${{ matrix.dependencies }})"

    needs: "generate-matrix"

    runs-on: "ubuntu-latest"
    timeout-minutes: 10

    strategy:
      matrix:
        php-version: "${{ fromJson(needs.generate-matrix.outputs.php-matrix) }}"

        symfony: "${{ fromJson(needs.generate-matrix.outputs.symfony-matrix) }}"

        dependencies:
          - "lowest"
          - "highest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install PHP with extensions"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          extensions: "${{ inputs.PHP_EXTENSIONS }}"
          php-version: "${{ matrix.php-version }}"

      - name: 'Install Symfony Flex'
        run: | 
          composer global config --no-plugins allow-plugins.symfony/flex true
          composer global require --prefer-dist --no-progress --ansi symfony/flex

      - name: "Lock symfony version"
        run: "composer config extra.symfony.require ${{ matrix.symfony }}.*"
        if: "${{ matrix.symfony != '' }}"

      - name: "Install Composer dependencies (${{ matrix.dependencies }})"
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: "${{ matrix.dependencies }}"

      - name: "Run tests with phpunit"
        run: "make test"

  code-coverage:
    name: "Code Coverage"

    runs-on: "ubuntu-latest"
    timeout-minutes: 10

    strategy:
      matrix:
        php-version:
          - "8.4"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install PHP with extensions"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "pcov"
          extensions: "${{ inputs.PHP_EXTENSIONS }}"
          php-version: "${{ matrix.php-version }}"

      - name: "Install Composer dependencies"
        uses: "ramsey/composer-install@v2"

      - name: "Collect code coverage with pcov and phpunit"
        run: "make coverage"

      - name: "Send code coverage report to Codecov.io"
        env:
          CODECOV_TOKEN: "${{ secrets.CODECOV_TOKEN }}"
        run: "bash <(curl -s https://codecov.io/bash)"

  mutation-tests:
    name: "Mutation Tests"

    runs-on: "ubuntu-latest"
    timeout-minutes: 10

    strategy:
      matrix:
        php-version:
          - "8.4"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install PHP with extensions"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "pcov"
          extensions: "${{ inputs.PHP_EXTENSIONS }}"
          php-version: "${{ matrix.php-version }}"

      - name: "Install Composer dependencies"
        uses: "ramsey/composer-install@v2"

  composer:
    name: "Lint composer.json"

    runs-on: "ubuntu-latest"
    timeout-minutes: 10

    strategy:
      matrix:
        php-version:
          - "8.4"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install PHP with extensions"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "pcov"
          extensions: "${{ inputs.PHP_EXTENSIONS }}"
          php-version: "${{ matrix.php-version }}"

      - name: "Install Composer dependencies"
        uses: "ramsey/composer-install@v2"

      - name: "Lint composer.json"
        run: "make lint-composer"
